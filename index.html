<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Foot|Cockroach|Nuclear Bomb</title>
</head>
<body>
    <div id="logo"><img src="That 70's Show.png" alt="" height="80px"></footer></div>
    <h1> Foot, Cockroach or Nuclear Bomb ?</h1>
    <h2>With Fez :)</h2>
    <div class="gameboard"> 
        <p><a href="https://www.youtube.com/watch?v=wRi2j8k0vjo" target="blank">Learn The Game Rules</a></p>   
        <div class="scoreboard-container">
            <div class="scoreboard"><p>Scoreboard</p></div>
            <div class="playerScoreContainer">
                <div class="player">
                    <p id="p1S">0</p>
                    <p>You</p>
                </div>
                <div class="player">
                    <p id="p2S">0</p>
                    <p>Fez</p>
                </div>
            </div>
        </div> 
    </div>
    <div class="selectboard">
        <p class="caption">Heeeeey dude, Choose</p>
        <div class="btn-container">
            <button class="playButtons" id="foot">Foot</button>
            <button class="playButtons" id="cockroach"> Cockroach</button>
            <button class="playButtons" id="nuclearBomb">Nuclear Bomb</button>
        </div>
        <p><span class = "resultDisplay" id="userDisplay">You</span> | <span class = "resultDisplay" id="fezDisplay">Fez</span></p> 
        <p><span id="result">Ready To Play...</span></p> 
        <button id="reset">Reset</button>      
    </div>  
<script src="script.js"></script>    
</body>
</html>
